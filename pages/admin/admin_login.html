  <body>
    <h1>Admin Login Page</h1>
    <form>
     
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <div id="emailError"></div>
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <div id="passwordError"></div>
      <br />

      
      <button type="button" id="button" value="Submit" onclick="adminLogin();">
        Login
      </button>
      <p class="small fw-bold mt-2 pt-1 mb-0"  style="display: inline-block;">Don't have an account? <a
        href="/pages/admin/admin_resgistration.html" class="text-primary">Register</a></p>
        <a 
        href="/pages/admin/admin_logout.html" class="small fw-bold text-primary " style="display: inline-block;margin-left: 185px">Log Out</a></p>
    </form>
