<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin-Registration</title>
   
   </script>

    <!-- <script src="/admin_asset/js/admin_registration.js" defer></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="/asset/css/admin_registration.css">
    <script src="/asset/js/admin_registration.js" defer></script>

    
  </head>
  <body>
    <h1>Admin Register Page</h1>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" />
      <div id="usernameError"></div>
      <br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" />
      <div id="emailError"></div>
      <br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" />
      <div id="passwordError"></div>
      <br />

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="password" />
      <div id="cnfirmpasswordError"></div>
      <br />

      <label for="phone">Phone:</label>
      <input type="text" id="phone" name="phone" /><br />
      <div id="phoneError"></div>
      <br />

      <!-- <label for="dob">Date Of Birth:</label>
      <input type="date" size="30" class="form-control" id="datepicker" />
      <br /> -->

      <label for="countrySelect">Country:</label>
      <input type="text" id="countrySelect" name="country" />

      <br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" />
      <div id="addressError"></div>
      <br />

      <label for="pincode">Pincode:</label>
      <input type="text" id="pincode" name="pincode" />

      <label>
        <input type="checkbox" name="remember" id="check" />
        Remember me
      </label>
      <br />
      <button type="button" id="button" onclick="adminRegistration();">
        Register
      </button>
    </form>

    
  </body>
</html>
