<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkart - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/registration_page.css">
    <script src="/asset/js/registration_page.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>

<body style="background: lavender;">

    
    <div class="register row" style="margin : calc(100%/12)">
        <div class="form col-sm-3 col-md-6 col-lg-12 col-xl-12 ">
            <div class="container">
                <h2>Create Account</h2>
                <div class="row">
                    <div class="pass col-sm-12">
                        <label for="name">Name:</label><br>
                        <input type="text" id="fname" class="email width1 nano w-100" placeholder="  e.g John Doe"  style="padding-left: 12px"><br>
                    </div>

                </div>
                <div class="row">
                    <div class="pass col-sm-12">
                        <label for="email">Email Address</label><br>
                        <input type="email" id="email" class="email width1 nano w-100"
                            placeholder="  e.g john1234@gmail.com" style="padding-left: 12px"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="pass col-sm-12">
                        <label for="password">Password</label><br>
                        <input type="password" id="password" class="email width1 nano w-100"
                            placeholder="  e.g john1234@gmail.com" style="padding-left: 12px"><br>
                    </div>
                </div>
                <div class="row">
                    <div class="pass col-sm-12 col-md-12 col-lg-6 col-xl-6  ">
                        <label for="number">Mobile Number :</label><br>
                        <input type="number" id="number" class="number width nano w-100"
                            placeholder="  e.g 6290138496" style="padding-left: 12px"><br>
                    </div>
                    <div class="li col-sm-12 col-md-12 col-lg-6 col-xl-6 ">
                        <label for="Gender">Gender :</label> <br>
                        <select name="gender" id="gender" class="number width nano w-100" style="padding-left: 12px">
                            <option value="male" style="padding-left: 12px">Male</option>
                            <option value="female" style="padding-left: 12px">Female</option>
                            <option value="transgender" style="padding-left: 12px">Transgender</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6 w-100 ">
                        <label for="address" class="w-100">Address</label><br>
                        <input type="text" id="address" class="address width1 nano w-100 p-1"
                            placeholder=" e.g garparlane,Garia,Kol-84" style="padding-left: 12px">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="pass col-sm-12 col-md-12 col-lg-6 col-xl-6  ">
                        <label for="address">Country</label><br>
                        <input type="text" id="country" class="number width nano w-100" placeholder="India" style="padding-left: 12px">
                        <br>
                    </div>
                    <div class="pass col-sm-12 col-md-12 col-lg-6 col-xl-6  ">
                        <label for="address">Pincode</label><br>
                        <input type="text" id="pincode" class="number width nano w-100" placeholder="eg.700084" style="padding-left: 12px">
                        <br>
                    </div>
                </div>
                <div class="row">
                    <div class="check col-sm-12 col-md-12 col-lg-12 col-xl-12 w-100">
                        <input type="Checkbox">
                        <span> By creating an account, you agree to ShopKart Conditions of Use and Privacy Notice.
                        </span>
                    </div>
                </div>
                <div class="row">
                    <button class="bn btn btn-primary col-sm-12 col-md-12 col-lg-12 col-xl-6 "
                        onclick="registration();">Create Your ShopKart Account</button><br>
                        <div id="alert"></div>
                </div>
            </div>
        </div>
    </div>
  

</body>

</html>
